server {
    listen              7777 ssl;
    
    server_name localhost;

    ssl_certificate         /certs/cert.crt;
    ssl_certificate_key     /certs/private.key;
    root /usr/share/nginx/html;
    index index.html;

    # Debugging headers
    add_header X-Debug-Path $uri always;
    add_header X-Debug-Root $document_root always;

    # Login page routing
    # location = /login {
    #     try_files /login.html /index.html =404;
    # }

    # # Root path - serve login
    # location = / {
    #     try_files  /index.html /login.html =404;
    # }

    # # Menu page
    # location = /menu {
    #     try_files  /index.html =404;
    # }

    # # Game library
    # location = /gamelibrary {
    #     try_files  /index.html =404;
    # }

    # location = /coderush/mode {
    #     try_files  /index.html =404;
    # }

    # # 2FA settings
    # location = /settings/2fa {
    #     try_files  /index.html =404;
    # }

    location /api/ {
        resolver 127.0.0.11 valid=30s;
        set $upstream_api_gateway api-gateway;
        proxy_pass http://$upstream_api_gateway:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header 'Access-Control-Allow-Origin' 'https://localhost:3000' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,User-Agent,DNT,Cache-Control,X-Mx-ReqToken,Keep-Alive,X-Requested-With,If-Modified-Since' always;
   
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        proxy_intercept_errors on;
        error_page 500 502 503 504 =200 /api_error.json;
    }

    # Static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        try_files $uri =404;
    }

    # Explicitly handle index.html with no caching
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # SPA handling - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}
