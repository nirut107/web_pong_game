<!--- match setting section -->
<div class="pong-modal-overlay match-setting" id="modalGameSettings">
  <div class="pong-modal">
    <div style="display: flex; justify-content: space-between">
      <div id="divRoomId">
        <!-- #roomID -->
        <!-- <button class="btn-list-user-room">List user in room </button> -->
        <div id="divCopyRoomId"><button class="navigate-button" alt="Copy Link to Clipboard" id="btnCopyToClipboard">üìã</button></div>
      </div>
      <div style="text-align: right">
        <button
          class="back-to-lobby navigate-button tsl"
          data-tsl="btnBackToLobby"
          id="btnPongLeavRoom"
        >
          Back to Lobby
        </button>
      </div>
    </div>

    <div class="section-option section-h2">
      <span class="section-h2 tsl" data-tsl="gameSectionGameMode">
        Game Mode:
        </span>
        <span id="spanMatchSettingsType" class="guest-only white-text">#spanMatchSettingsType</span>
    </div>
    <div class="section-option pong-center host-only" style="justify-content: center;">
      <label
        for="radFirstTo5"
        class="game-mode button-match-type pointer tsl"
        data-tsl="FirstTo5"
        data-selected="true"
        data-game-mode="FirstTo5"
        style="margin-right: 2rem"
      >
        First to 5
      </label>
      <input
        class="hidden"
        id="radFirstTo5"
        type="radio"
        name="gameMode"
        value="FirstTo5"
        checked="checked"
        data-tsl="gameModeFirstTo5"
      />

      <label
        for="radFirstTo10"
        class="game-mode button-match-type pointer tsl"
        data-game-mode="FirstTo10"
        data-tsl="FirstTo10"
      >
        First to 10
      </label>
      <input
        class="hidden tsl"
        id="radFirstTo10"
        type="radio"
        name="gameMode"
        value="FirstTo10"
        data-tsl="gameModeFirstTo10"
      />
    </div>
    <div class="section-option section-h2 tsl" data-tsl="gameSectionSetupTeam">
      Setup Team:
    </div>

    <div
      class="_section-option DEL_section-h2 host-only droppable"
      id="ulPlayerList"
    ></div>
    <section class="player">
      <div class="teamA the-team team-a">
        <h1 class="section-h3 tsl" data-tsl="labelTeamA">Team A</h1>
        <div
          class="player player-position player0 droppable"
          data-position-id="0"
          data-occupied-by=""
          id="dropZonePlayer0"
        >
          <div id="divJoinMatchAtPos0"
            ><button
              class="join-match-at-pos guest-only joinable tsl"
              data-pos="0"
              id="btnJoinMatchAtPos0"
              data-tsl="btnJoin"
            >
              Join
            </button></div
          >
        </div>
        <div
          class="player player-position player2 droppable game-4p-only"
          data-position-id="2"
          data-occupied-by=""
          id="dropZonePlayer2"
          style="display: none; width: 90%"
        >
        <div id="divJoinMatchAtPos2"
            ><button
              class="join-match-at-pos guest-only joinable tsl"
              data-pos="2"
              id="btnJoinMatchAtPos2"
              data-tsl="btnJoin"
            >
              Join
            </button>
         </div>
        </div>
      </div>
      <div
        class="the-team"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: space-around;
          padding: 3em;
        "
      >
        <button
          id="btnStartGame"
          class="host-only launch-game tsl"
          data-tsl="btnStartGame"
        >
          Start Game
        </button>
        <span class="guest-only tsl white-text" data-tsl="labelGuestDescPendingHost"
          >pending for host to start the game</span
        >
      </div>
      <div class="teamB the-team team-b">
        <h1 class="section-h3 tsl" data-tsl="labelTeamB">Team B</h1>
        <div
          class="player player-position player1 droppable"
          data-position-id="1"
          data-occupied-by=""
          id="dropZonePlayer1"
        >
        <div id="divJoinMatchAtPos1"
            ><button
              class="join-match-at-pos guest-only joinable tsl"
              data-pos="1"
              id="btnJoinMatchAtPos1"
              data-tsl="btnJoin"
            >Join</button></div>
            
        </div>
        <div
          class="player player-position player3 droppable game-4p-only"
          data-position-id="3"
          data-occupied-by=""
          id="dropZonePlayer3"
          style="display: none; width: 90%"
        >
        <div id="divJoinMatchAtPos3"
            ><button
              class="join-match-at-pos guest-only joinable tsl"
              data-pos="3"
              id="btnJoinMatchAtPos3"
              data-tsl="btnJoin"
            >Join</button></div
          >

        </div>
      </div>
    </section>

    <!--  -->
  </div>
</div>
<!--- end match setting section -->

</div>

  </div>
