<style>
  body {
    font-family: sans-serif;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
    background-image: url("/image/tournamengBg.jpg");
    background-size: cover;
  }

  .background-blur {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url("/image/tournamengBg.jpg");
    background-size: cover;
    background-position: center;
    filter: blur(7px);
    z-index: -1;
  }

  .controls {
    position: absolute;
    margin-bottom: 20px;
  }
  .tournament {
    height: 100%;
    display: flex;
    text-align: center;

    /* overflow: auto; */
    flex-direction: column;
    justify-content: center;
    align-items: center;

    opacity: 0.8;
  }

  .bracket {
    display: flex;
    flex-direction: column-reverse;
    gap: 20px;
    overflow: hidden;
    align-items: flex-start;
    padding-left: 100px;
    min-width: max-content;
    margin-bottom: 4%;
  }

  .round {
    display: flex;
    gap: 20px;
    margin-bottom: 3%;
    align-items: center;
    justify-content: space-around;
    width: 100vw;
  }

  .winner {
    border-radius: 50%;
    object-fit: cover;
    display: block;
    /* margin-bottom: 100px; */
  }
  .match {
    border-radius: 5%;
    object-fit: cover;
    display: block;
    background-color: rgba(184, 30, 30, 0.7);
    padding: 20px;
    width: 400px;
  }
  .player {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
    z-index: 1;
    opacity: 1;
  }
  .avatar-wrapper {
    position: relative;
    width: 60px;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .avatar-img {
    width: 90%;
    height: 90%;
    border-radius: 50%;
    object-fit: cover;
    display: block;
  }
  .avatar-wrapper-winner {
    position: relative;
    width: 80px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .avatar-img-winner {
    width: 80%;
    height: 80%;
    border-radius: 50%;
    object-fit: cover;
    display: block;
  }

  .avatar-frame {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .match-img {
    width: 50px;
    height: 50px;
    display: block;
  }
  .vs-img {
    width: 50px;
    height: 50px;
    display: block;
  }

  .match .match-text {
    position: absolute;
    top: 50%;
    left: 50%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 45%;
    transform: translate(-50%, -50%);
    color: white;
    font-weight: bold;
    text-shadow: 1px 1px 3px black;
    pointer-events: none;
  }
  .back {
    position: absolute;
    width: 150px;
    top: 10%;
    left: 5%;
  }
  .showboard {
    position: absolute;
    top: 15%;
    right: 5%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    background: rgba(42, 42, 74, 0.5);
    padding: 25px 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 17, 0, 0.3);
    border: 1px solid rgba(0, 255, 255, 0.2);
    animation: fadeIn 0.8s ease-in-out;
    z-index: 1;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  .tournament-select {
    width: 350px;
    padding: 10px 15px;
    background: rgba(0, 0, 0, 0.6);
    color: #000000;
    border: 2px solid rgba(0, 201, 219, 0.4);
    border-radius: 10px;
    font-size: 1rem;
    font-family: "Orbitron", sans-serif;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    transition: all 0.3s ease;
  }

  .tournament-select:hover,
  .tournament-select:focus {
    outline: none;
    border-color: #0022ff;
    box-shadow: 0 0 15px rgba(255, 64, 0, 0.6);
  }

  .tournament-select {
    background-color: #ffffff;
    padding: 10px;
  }

  .back img {
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
  }
  .back img:hover {
    transform: scale(1.1);
  }
  .player-name {
    font-family: Audiowide;
    font-size: 2rem;
    font-weight: bolder;
    width: 70%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .tournament-content-user {
    background-color: #2a2a4a;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    width: 1000px;
    max-width: 90%;
  }

  .tournament-modal {
    background: linear-gradient(145deg, #1a1a2e, #16213e);
    border-radius: 20px;
    padding: 30px;
    max-width: 90vw;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 0 50px rgba(0, 255, 255, 0.3),
      inset 0 0 50px rgba(255, 255, 255, 0.05);
    border: 2px solid rgba(0, 255, 255, 0.3);
    position: relative;
    animation: modalAppear 0.5s ease-out;
  }

  @keyframes modalAppear {
    from {
      opacity: 0;
      transform: scale(0.8) rotateX(20deg);
    }
    to {
      opacity: 1;
      transform: scale(1) rotateX(0deg);
    }
  }

  .tournament-title {
    text-align: center;
    color: #00ffff;
    font-size: 2.5rem;
    font-weight: 900;
    margin-bottom: 30px;
    text-shadow: 0 0 20px rgba(0, 255, 255, 0.8),
      0 0 40px rgba(0, 255, 255, 0.4);
    letter-spacing: 3px;
    animation: titleGlow 2s ease-in-out infinite alternate;
  }

  @keyframes titleGlow {
    from {
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.8),
        0 0 40px rgba(0, 255, 255, 0.4);
    }
    to {
      text-shadow: 0 0 30px rgba(0, 255, 255, 1),
        0 0 60px rgba(0, 255, 255, 0.6);
    }
  }

  .round-section {
    margin-bottom: 30px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    padding: 20px;
    border: 1px solid rgba(0, 255, 255, 0.2);
    animation: roundFadeIn 0.6s ease-out;
  }

  @keyframes roundFadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .round-title {
    color: #ffffff;
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 15px;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  .matches-table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
  }

  .matches-table thead {
    background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
  }

  .matches-table th {
    padding: 15px;
    color: #ffffff;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 0.9rem;
  }

  .matches-table td {
    padding: 15px;
    color: #ffffff;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    text-align: center;
    font-weight: 400;
    transition: all 0.3s ease;
  }

  .matches-table tr:hover td {
    background: rgba(0, 255, 255, 0.1);
    transform: scale(1.02);
    box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
  }

  .match-id {
    font-family: "Courier New", monospace;
    color: #00ffff;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
  }

  .player-name {
    font-weight: 600;
    color: #ffffff;
    transition: color 0.3s ease;
  }

  .score {
    font-size: 1.2rem;
    font-weight: 900;
    padding: 8px 12px;
    border-radius: 8px;
    background: linear-gradient(45deg, #ff6b6b, #feca57);
    color: #000;
    text-shadow: none;
    box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
    animation: scoreGlow 1.5s ease-in-out infinite alternate;
  }

  @keyframes scoreGlow {
    from {
      box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
    }
    to {
      box-shadow: 0 0 25px rgba(255, 107, 107, 0.8);
    }
  }

  .winner-section {
    text-align: center;
    background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
    border-radius: 20px;
    padding: 30px;
    margin-top: 30px;
    position: relative;
    overflow: hidden;
  }

  .winner-section::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
      45deg,
      transparent,
      rgba(255, 255, 255, 0.1),
      transparent
    );
  }

  @keyframes shimmer {
    0% {
      transform: translateX(-100%) translateY(-100%);
    }
    100% {
      transform: translateX(100%) translateY(100%);
    }
  }

  .winner-text {
    font-size: 2.5rem;
    font-weight: 900;
    color: #ffffff;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
      0 0 40px rgba(255, 255, 255, 0.4);
    letter-spacing: 3px;
    position: relative;
    z-index: 1;
    animation: winnerGlow 2s ease-in-out infinite alternate;
  }

  @keyframes winnerGlow {
    from {
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
        0 0 40px rgba(255, 255, 255, 0.4);
      transform: scale(1);
    }
    to {
      text-shadow: 0 0 30px rgba(255, 255, 255, 1),
        0 0 60px rgba(255, 255, 255, 0.6);
      transform: scale(1.05);
    }
  }

  .close-btn {
    background: linear-gradient(45deg, #ff6b6b, #ff4757);
    color: #ffffff;
    border: none;
    padding: 15px 30px;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 50px;
    cursor: pointer;
    margin-top: 30px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    transition: all 0.3s ease;
    font-family: "Orbitron", monospace;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
  }

  .close-btn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
    background: linear-gradient(45deg, #ff4757, #ff3742);
  }

  .close-btn:active {
    transform: translateY(0) scale(0.98);
  }

  /* Scrollbar styling */
  .tournament-modal::-webkit-scrollbar {
    width: 8px;
  }

  .tournament-modal::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
  }

  .tournament-modal::-webkit-scrollbar-thumb {
    background: linear-gradient(45deg, #00ffff, #ff6b6b);
    border-radius: 10px;
  }

  .tournament-modal::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(45deg, #ff6b6b, #00ffff);
  }

  /* Responsive design */
  @media (max-width: 768px) {
    .tournament-modal {
      padding: 20px;
    }

    .tournament-title {
      font-size: 2rem;
    }

    .winner-text {
      font-size: 2rem;
    }

    .matches-table th,
    .matches-table td {
      padding: 10px 5px;
      font-size: 0.8rem;
    }
  }
  .loader-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 50px 0;
    color: #00ffff;
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
  }

  .loader-spinner {
    width: 60px;
    height: 60px;
    border: 6px solid rgba(0, 255, 255, 0.2);
    border-top: 6px solid #00ffff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
  }

  .loader-text {
    font-size: 1.2rem;
    font-weight: 600;
    font-family: "Orbitron", monospace;
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    letter-spacing: 1px;
  }

  /* Animations */
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>
<div class="tournament">
  <div id="bracket" class="bracket"></div>
</div>
<div class="showboard">
  <select class="tournament-select" id="tournament-select"></select>
  <button class="btnr btn-save tsl" data-tsl="showscore" id="showboard">
    Showscore
  </button>
</div>
<div class="back">
  <img src="/image/mapbtn.png" alt="Clickable Image" id="BackTourBtn" />
</div>

<div class="modal-user" id="tournamentModal">
  <div class="tournament-content-user">
    <h2
      style="margin-bottom: 20px"
      class="tsl tournament-title"
      data-tsl="tournamentScoreboard"
    >
      Tournament Scoreboard
    </h2>
    <div class="rounds-container" id="rounds-container"></div>
    <button
      class="btnr tsl btn-cancel"
      data-tsl="close"
      id="btn-tournament-close"
      style="margin-top: 30px"
    ></button>
  </div>
</div>
