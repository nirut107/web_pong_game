<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #1a1a2e;
    color: #e6e6e6;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background-image: url("/image/mountain.jpg");
    background-repeat: no-repeat;
    background-size: cover;
  }

  .container-2fa {

    width: 1000px;
    margin: 40px auto;
    padding: 90px;
    box-sizing: border-box;
    background-color: #252547;
    border-radius: 8px;
    border: 2px solid #00bcd4;
    
  }
  .twoFAmodal {
    display: flex;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
    opacity: 0.98;
    z-index: 1000;
  }

  #content {
    flex: 1;
    padding: 20px;
    background-color: rgba(26, 26, 46, 0.8);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  }

  h2 {
    color: #4cc9f0;
    text-align: center;
    margin-bottom: 20px;
  }

  button {
    background-color: #4361ee;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 4px;
    font-size: 16px;
    transition: background-color 0.3s;
    margin: 5px;
  }

  button:hover {
    background-color: #3a0ca3;
  }

  button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
  }

  input[type="text"] {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #3a0ca3;
    border-radius: 4px;
    background-color: rgba(255, 255, 255, 0.9);
    color: #1a1a2e;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 15px;
  }

  .loading {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100px;
  }

  .loading::after {
    content: "";
    width: 40px;
    height: 40px;
    border: 6px solid #f3f3f3;
    border-top: 6px solid #3a0ca3;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  .back-btn {
    display: flex;
    justify-content: end;
    padding-top: 50px;
  }
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
<div id="twoFAmodal" class="twoFAmodal">
  <div class="container-2fa">
    <div id="2FAcontent">
      <!-- 2FA content will be dynamically loaded here -->
      <div class="loading"></div>
    </div>
  </div>
</div>
